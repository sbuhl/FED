<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>AJAX practice</title>
  <script>
    // 1. Create a new XMLHttpRequest object
    var myRequest = new XMLHttpRequest();
    // 2. Open the request and pass the HTTP method name and the resources as parameters
    myRequest.open('GET', 'surprise.html');
    // 3. Write a function that runs anytime the state of the AJAX request changes
    myRequest.onreadystatechange = function (){
      // 4. Check if the request has a readyState of 4, which indiactes the server has responded (complete)
      if (myRequest.readyState === 4) {
        // 5. Insert the text sent by the server into the HTML of the 'ajax-content'
        document.getElementById('ajax-content').innerHTML = myRequest.responseText;
      }
    }
    function sendTheAJAX(){
      myRequest.send();
      // document.getElementById('reveal').style.display = 'none';
    }
  </script>
</head>
<body>
    <div class="title">
      <h1>Today's your special day!</h1>
    </div>
    <button id="reveal" onclick="sendTheAJAX()" class="button">Why's that?</button>
    <div id="ajax-content">
    </p>
</body>
</html>
