<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Styles with JavaScript</title>
    <style>
        #para{
            font-style: italic;
            color: blue;
        }
    </style>
</head>

<body>
    <p>First</p>
    <p style="color: green;">Second</p>
    <p id="para">Third</p>
    
    <script>
        var pElement = document.querySelector("p");
        pElement.style.color = "red";
        pElement.style.margin = "50px";
        pElement.style.backgroundColor = "grey";

        var paragraphStyle = getComputedStyle(document.getElementById("para"));
        console.log(paragraphStyle.fontStyle);
        console.log(paragraphStyle.color);
        console.log(paragraphStyle);
    </script>
</body>

</html>
